<div class="bd-highlight d-flex justify-content-center">
    <h1>Taches</h1>
    <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>
</div>

<div class="container-fluid d-flex ">
    <div class="row justify-content-center">

        <!-- Première liste -->
        <div class="col-3">

            <div class="bd-highlight d-flex justify-content-center">
                <h2>Undefined</h2>
            </div>

            <div class="d-flex flex-row justify-content-center">
                <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTacheUndifined.titre">
                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)='ajouterUndifined();'>Ajouter</button>
            </div>

            <div class="d-flex  justify-content-between">
                <div id="listeTaches" class="d-flex  flex-column">
                    <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filterUndefined)">
                        <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : ''">{{tache.titre}}</div>
                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Deuxieme liste -->
        <div class="col-3">

            <div class="bd-highlight d-flex justify-content-center">
                <h2>En attente</h2>
            </div>

            <div class="d-flex flex-row justify-content-center">
                <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTacheEnAttente.titre">
                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)='ajouterEnAttente()'>Ajouter</button>
            </div>

            <div class="d-flex  justify-content-between">
                <div id="listeTaches" class="d-flex  flex-column">
                    <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filterEnAttente)">
                        <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Troisième liste -->
        <div class="col-3">

            <div class="bd-highlight d-flex justify-content-center">
                <h2>En cours</h2>
            </div>

            <div class="d-flex flex-row justify-content-center">
                <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTacheEnCours.titre">
                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)='ajouterEnCours()'>Ajouter</button>
            </div>

            <div class="d-flex  justify-content-between">
                <div id="listeTaches" class="d-flex  flex-column">
                    <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filterEnCours)" cdkDropList id="list-two" [cdkDropListData]="taches" [cdkDropListConnectedTo]="['list-one']" (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled="true">
                        <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' " cdkDrag>{{tache.titre}}</div>
                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Quatrième liste -->
        <div class="col-3">

            <div class="bd-highlight d-flex justify-content-center">
                <h2>Terminé</h2>
            </div>

            <div class="d-flex flex-row justify-content-center">
                <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTacheTerminer.titre">
                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)='ajouterTerminer()'>Ajouter</button>
            </div>

            <div class="d-flex  justify-content-between">
                <div id="listeTaches" class="d-flex  flex-column">
                    <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filterTerminer)" cdkDropList id="list-one" [cdkDropListData]="taches" [cdkDropListConnectedTo]="['list-two']" (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled="true">
                        <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' " cdkDrag>{{tache.titre}}</div>
                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Drag and drop test 
        <div class="example-container">
            <h2>To do</h2>

            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <h2>Done</h2>

            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>-->



    </div>








</div>


<!-- Liste avec toutes les taches -->

<div class="bd-highlight d-flex justify-content-center">
    <h2>Tous</h2>
</div>

<div class="d-flex  justify-content-center">
    <div id="listeTaches" class="d-flex  flex-column">
        <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filter)">
            <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
            <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
            <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>

</div>
