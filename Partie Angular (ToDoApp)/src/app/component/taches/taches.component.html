<div class="bd-highlight d-flex justify-content-center">
    <h1>Taches</h1>
    <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>
</div>

<div class="container-fluid d-flex ">
    <div class="row justify-content-center">



        <!-- Deuxieme liste -->

        <div class="col-3">

            <div class="bd-highlight d-flex justify-content-center">
                <h2>Test</h2>
            </div>

            <div class="d-flex flex-row justify-content-center">
                <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache.titre">
                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)='ajouter(newTache)'>Ajouter</button>
            </div>

            <div class="d-flex  justify-content-between">
                <div id="listeTaches" class="d-flex  flex-column">
                    <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filter)">
                        <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.statut}}</div>
                        <!-- test au dessus pour voir si le statut de création de tache est bien pris en compte, si c'est le cas alors assigner le statut de la tache au titre de sa liste pour qu'au changement de liste la tache en question est seulement besoin de changer de statut  -->
                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>

        </div>
